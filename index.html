<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gogo</title>
  <meta name="description" content="GopherKon (Build your gogo): Go mascot image constructor.">

  <meta property="og:title" content="gogo">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Build your gogo: Go mascot image constructor.">
  <meta property="og:url" content="https://quasilyte.dev/gopherkon/">
  <meta property="og:image" content="https://quasilyte.dev/gopherkon/logo.png">
  <meta property="og:locale" content="en_US">

  <style>
    * {
      font-size: 13px;
      color: #335d7b;
      font-family: -apple-system, BlinkMacSystemFont, Roboto, Open Sans, Helvetica Neue, sans-serif;
      font-weight: 400;
      box-sizing: border-box;
    }

    body {
      background-color: #edeef0;
      margin: 0;
    }

    button {
      all: unset;
    }

   /* üåê Modern Navbar */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  background: linear-gradient(90deg, #3a6ea5, #4a76a8);
  padding: 10px 24px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-title {
  color: white;
  font-size: 1.3rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.navbar-links {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: flex-end;
}

.nav-btn {
  color: white;
  background-color: rgba(255, 255, 255, 0.15);
  padding: 8px 14px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 0.95rem;
  transition: all 0.2s ease-in-out;
}

.nav-btn:hover {
  background-color: rgba(255, 255, 255, 0.3);
  transform: translateY(-1px);
}

/* üì± Responsif untuk HP */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .navbar-links {
    justify-content: center;
  }

  .nav-btn {
    padding: 10px 18px;
    margin-top: 6px;
  }
}


    #selfref {
      font-size: 16pt;
      text-decoration: none;
      color: white !important;
      font-weight: 600;
      margin-right: 16px;
    }

    .controlref {
      font-size: 13pt;
      color: #c0cfe1 !important;
      padding: 6px 10px;
      background-color: #224b7a;
      border-radius: 14px;
      text-decoration: none;
      white-space: nowrap;
    }

    .controlref:hover {
      background-color: #2d5d97;
    }

    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 12px;
      padding: 8px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    #gopher {
      width: 490px;
      height: 570px;
      overflow: hidden;
      position: relative;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 0 0 #d7d8db, 0 0 0 1px #e3e4e8;
    }

    #option-tabs {
      width: 342px;
      height: 554px;
      border-radius: 4px;
      box-shadow: 0 1px 0 0 #d7d8db, 0 0 0 1px #e3e4e8;
      padding: 8px;
      background-color: #fff;
      overflow-y: auto;
    }

    #tab-selector {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 0 0 #d7d8db, 0 0 0 1px #e3e4e8;
    }

    td {
      padding: 0;
    }

    td button {
      cursor: pointer;
      text-decoration: none;
      display: block;
      padding-left: 18px;
      line-height: 31px;
      width: 96px;
    }

    td button:hover {
      background-color: #f0f2f5;
    }

    .option-link {
      display: inline-block;
      width: 110px;
      height: auto;
      cursor: pointer;
    }

    .option-link img:hover {
      background-color: #f0f2f5;
    }

    .option-link img {
      text-decoration: none;
      width: 110px;
      height: auto;
      border-bottom: 1px solid #dfe2e8;
      background-color: #fff;
    }

    .option-tab {
      display: none;
      overflow-y: scroll;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .option-selected {
      background-color: #f0f2f5 !important;
    }

    .tab-selected {
      background-color: #f0f2f5;
      border-left: 2px solid #5181b8;
      color: black;
      font-weight: 500;
      padding-left: 16px;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 1024px) {
      #gopher {
        width: 80vw;
        height: auto;
      }

      #option-tabs {
        width: 80vw;
        height: auto;
      }

      #tab-selector {
        width: 80vw;
      }

      .back {
        flex-direction: column;
        line-height: normal;
      }
    }

    @media (max-width: 600px) {
      * {
        font-size: 11px;
      }

      #selfref {
        font-size: 14pt;
        margin-bottom: 4px;
      }

      .controlref {
        font-size: 11pt;
        padding: 5px 8px;
      }

      #gopher, #option-tabs, #tab-selector {
        width: 95vw;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
  <div class="navbar-title">Build your Gogo !</div>
  <nav class="navbar-links">
    <a  class="nav-btn" href="https://x.com/golangsol" >Follow X</a>
    <a  class="nav-btn" href="#" download="gopher.png">Buy $GOGO</a>
    <a id="download" class="nav-btn" href="" download="gopher.png">Download PNG</a>
    <a id="share" class="nav-btn" href="#" title="Copy permalink to clipboard">Share</a>
    <a id="shuffle" class="nav-btn" href="#" title="Randomize the gopher appearance">Shuffle</a>
  </nav>
</header>

  <div id="main-container">
    <canvas width="490" height="570" id="gopher"></canvas>

    <div id="option-tabs">
      <div id="colorOptionTab" class="option-tab"></div>
      <div id="eyesOptionTab" class="option-tab"></div>
      <div id="poseOptionTab" class="option-tab"></div>
      <div id="torsoOptionTab" class="option-tab"></div>
      <div id="earsOptionTab" class="option-tab"></div>
      <div id="noseOptionTab" class="option-tab"></div>
      <div id="undernoseOptionTab" class="option-tab"></div>
      <div id="teethOptionTab" class="option-tab"></div>
      <div id="mouthOptionTab" class="option-tab"></div>
      <div id="eyewearOptionTab" class="option-tab"></div>
      <div id="accessoryOptionTab" class="option-tab"></div>
      <div id="extrasOptionTab" class="option-tab"></div>
      <div id="tattooOptionTab" class="option-tab"></div>
      <div id="hairOptionTab" class="option-tab"></div>
      <div id="hatOptionTab" class="option-tab"></div>
    </div>

    <div>
      <table cellspacing="0" id="tab-selector"></table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
